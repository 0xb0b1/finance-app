<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Finance App">
    <title>dev.finance$</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- awesome icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <section>
        <header>
            <img src="./assets/logo.svg" alt="Logo">
        </header>
    </section>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="income image">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saidas
                    </span>
                    <img src="./assets/expense.svg" alt="expense image">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Em conta
                    </span>
                    <img src="./assets/total.svg" alt="Image de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction" ">
            <h2 class=" sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>

    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small calss="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Valor</label>
                        <input type="date" id="date" name="data" placeholder="0,00" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button onclick="saveTransaction();Modal.close()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>dev.finance$</p>
    </footer>

    <script async src="./script.js"></script>

</body>

</html>
